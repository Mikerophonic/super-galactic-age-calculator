<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Galactic Age Calculator</title>
</head>
<body>
    <h1>Super Galactic Age Calculator</h1>
    <form id="current-age-form">
        <label for="age-input">Please enter your age:</label>
        <input type="number" id="age-input">
        <button type="submit" id="submit-btn">Submit</button>
    </form>
    <div id="results-div" class="hidden">
        <p>On Mercury, you are <span id="merc-age"></span> years old. Jeez, Methuselah!</p>
        <p>On Venus, you are <span id="venus-age"></span> years old. You're gettin' up there...</p>
        <p>On Mars, you are <span id="mars-age"></span> years old. You basically still have your  whole life ahead of you!</p>
        <p>On Jupiter, you are a lil' <span id="jupiter-age"></span> year old baby. Goo-goo-ga-ga.</p>

    </div>
</body>
</html>
